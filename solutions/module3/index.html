<!doctype html>
<html lang="en">
<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="lib/angular-1.5.8.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="NarrowItDownApp">
<div class="container" ng-controller="NarrowItDownController as narrowItDownCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="row">
        <div class="form-group col-lg-3 col-lg-offset-2">
            <input type="text" placeholder="search term" class="form-control" ng-model="narrowItDownCtrl.filterText">
        </div>
        <div class="form-group narrow-button col-lg-3">
            <button class="btn btn-primary glyphicon glyphicon-erase" ng-click="narrowItDownCtrl.findItems();">Narrow It Down For Me!</button>
        </div>
    </div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <div ng-if="narrowItDownCtrl.found && narrowItDownCtrl.found.length === 0" class="alert alert-warning">
        <strong>Warning!</strong> Nothing found.
    </div>

    <div ng-if="narrowItDownCtrl.found && narrowItDownCtrl.found.length > 0">
        <div class="alert alert-success">
            <strong>Success!</strong> Narrowed menu down to {{ narrowItDownCtrl.found.length }} items!
        </div>
        <div class="row" ng-repeat="item in narrowItDownCtrl.found">
            <span class="col-lg-4">{{ item.short_name }}. {{ item.name }}</span>
            <span class="col-lg-7">{{ item.description }}</span>
            <span class="col-lg-1"><button class="btn btn-danger btn-sm glyphicon glyphicon-remove-circle">Don&apos;t want this one!</button></span>
        </div>
    </div>

    <br/>

    <!-- found-items should be implemented as a component -->
    <found-items found-items="...." on-remove="...."></found-items>
    <br/><br/>
</div>

</body>
</html>
