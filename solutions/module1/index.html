<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="lib/angular-1.5.8.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input
                     id="lunch-menu"
                     type="text"
                     ng-model="dishes"
                     placeholder="list comma separated dishes you usually have for lunch"
                     class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="checkItems();" class="btn btn-default">Check If Too Much</button>
         </div>
         <div ng-if="message" class="form-group message alert alert-success">
           {{ message }}
         </div>
         <div ng-if="empty" class="form-group message alert alert-danger">
             Please enter data first!
         </div>

   </div>

</body>
</html>
